<ion-header>  
  <ion-toolbar color="primary" routerLink="/home">
    <ion-row >
      <ion-col size="1"> 
        <ion-icon class="return" name="arrow-back"  ></ion-icon>  </ion-col>

      <ion-col align="center" size="9">
     
     ACTIVAR/DESACTIVAR
      
      </ion-col>
      <ion-col size="2" >
          <img src="\assets\icons\imagenlogo-Avatar.png">

      </ion-col>          
    </ion-row> 
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true"  align="center" class="background">

  <ion-list lines ="none">
    
      <ion-item   [routerLink]="['/infofraccionamiento', post.id]" *ngFor="let post of access " >
        <ion-label  class="color"> {{post.users}} </ion-label>
        <ion-icon color="light" name="chevron-forward"></ion-icon>
      </ion-item>
  </ion-list>

</ion-content>
