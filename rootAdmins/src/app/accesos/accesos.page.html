<ion-header>
  <ion-toolbar class="ion-text-center" color="primary" routerLink="/home">
    <img slot="end" class="sis" src="\assets\icons\lo.png">
    <ion-icon slot="start" size="large" class="return" name="arrow-back"></ion-icon>
    ACCESOS

  </ion-toolbar>
</ion-header>

<ion-content class="background">


  <ion-card>

    <ion-button size="medium" 
                class="sis"><ion-icon lazy="true" size="lage" slot="start" name="image" color="secondary"></ion-icon> 
              <input type="file" color="secondary" id="file-input" accept="image/png, image/jpeg" style="font-size: x-small;">
              </ion-button>

    <ion-item>
      <ion-label class="color" position="floating"> Nombre del Fraccionamiento</ion-label>
      <ion-input type="text" [(ngModel)]="post.nfraccionamiento" required ></ion-input>
    </ion-item>
    <ion-item>
      <ion-label class="color">Tipo de Registro</ion-label>
      <ion-select  [(ngModel)]="post.tipo" required class="color" placeholder="Registros">
        <ion-select-option value="f">Completo</ion-select-option>
        <ion-select-option value="m">Acceso</ion-select-option>
      </ion-select>
    </ion-item>
    <ion-item>
      <ion-label class="color" position="floating">Usuario</ion-label>
      <ion-input  ></ion-input>
    </ion-item>

    <ion-item>
      <ion-label class="color" position="floating">Contrase√±a</ion-label>
      <ion-input type="password" required ></ion-input>
    </ion-item>
    <ion-item>
      <ion-label class="color" position="floating">Cuota</ion-label>
      <ion-input  ></ion-input>
    </ion-item>
    <ion-item color="dark">
      <ion-label class="color" position="floating">Fecha de Creacion</ion-label>
      <ion-datetime  class="color" displayFormat="MM-DD-YYYY"   [(ngModel)]="post.fecha">
      </ion-datetime>
    </ion-item>
  </ion-card>

  <ion-card>
  <ion-button color="secondary" 
                fill="outline" 
                size="medium" 
                class="ion-text-wrap"
                (click)="createPost(post)">
                <ion-icon name="pencil" color="warning" size="large" slot="start"></ion-icon>
                Registrar</ion-button>
</ion-card>
</ion-content>
