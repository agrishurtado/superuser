<ion-header>
  <ion-toolbar color="primary">
    <ion-title>LOGIN </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="background" >

  <ion-item>
    <ion-label class="color" position="floating">E-mail</ion-label>
    <ion-input type="email" [(ngModel)]="user.email" required></ion-input>
  </ion-item>

  <ion-item>
    <ion-label class="color" position="floating">Password</ion-label>
    <ion-input type="password" [(ngModel)]="user.password" required></ion-input>
  </ion-item>


  <ion-button class="ion-padding" 
              color="primary" 
              expand="full"
              (click)="login(user)">
    Login</ion-button>

  <ion-button class="ion-padding" 
              color="light" 
              expand="full" 
              [routerLink]="['/register']">
    Registrar</ion-button>


</ion-content>
